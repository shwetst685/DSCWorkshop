<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div style="margin-top: 4rem;" class="container">
    <div class="row">
      
      <div id="card-text" class="col-lg-6 order-lg-1 order-sm-2">
        <h2>Get <span>insights</span> that help your business grow.</h2>

        <p class="text-muted">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div style="margin-top: 2rem; text-align:center;" class="row ">

          <strong class="col-md-4 no-gutter h-100 justify-content-center container">10k+ <br><small class="text-muted">companies</small></strong>
          <strong class="col-md-4 h-100 justify-content-center container">314 <br><small class="text-muted">templates</small></strong>
          <strong class="col-md-4 h-100 justify-content-center container">12m+ <br><small class="text-muted">queries</small></strong>
        </div>
      </div>
      <div id="card-image" class="col-lg-6 order-lg-2 order-sm-1" >
        <img src="images/image-header-desktop.jpg" class="img-fluid" height="auto">
      </div>
    </div>
  </div>
  <footer class="container h-100 d-flex justify-content-center align-items-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">&nbsp; Frontend Mentor</a>. 
    Coded by &nbsp;<a href="#"> Shwet Tiwari</a>.
  </footer>
</body>
</html>
